<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Diogo">
    <meta name="keywords" content="html, css, test, score, result">
    <meta name="description" content="teste">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="images/favicon-32x32.png">
    <title>Test FrontEnd Mentor</title>
</head>

<body>
    <div class="principal">
        <div class="left">
            <h4>Your Result</h4>
            <div class="circle">
                <h1 class="number">76</h1>
                <p class="num">of 100</p>
            </div>
            <h3>Great</h3>
            <p class="text">You scored higher than 65% of the people who taken these tests.</p>
        </div>
        <div class="right">
            <h4 class="lado2">Summary</h4>
            <div class="react">
                <div class="parte1">
                    <img src="images/icon-reaction.svg" class="imagem1">
                    <p class="reaction">Reaction</p>
                </div>
                <div class="parte2">
                    <p class="result1"><b>80</b>&nbsp;&nbsp;/100</p>
                </div>
            </div>
            <div class="memory">
                <div class="parte1">
                    <img src="images/icon-memory.svg" class="imagem2">
                    <p class="memo"> Memory</p>
                </div>
                <div class="parte2">
                    <p class="result1"><b>92</b>&nbsp;&nbsp;/100</p>
                </div>
            </div>
            <div class="verbal">
                <div class="parte1">
                    <img src="images/icon-verbal.svg">
                    <p class="verb">Verbal</p>
                </div>
                <div class="parte2">
                    <p class="result1"><b>61</b>&nbsp;&nbsp;/100</p>
                </div>
            </div>
            <div class="visual">
                <div class="parte1">
                    <img src="images/icon-visual.svg" class="imagem3">
                    <p class="visu">Visual</p>
                </div>
                <div class="parte2">
                    <p class="result1"><b>72</b>&nbsp;&nbsp;/100</p>
                </div>
            </div>
            <div class="button">
                <form>
                    <input type="submit" value="Continue">
                </form>
            </div>
        </div>

    </div>

</body>

</html>
